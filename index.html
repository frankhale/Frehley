<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="resources/styles/main.css" rel="stylesheet" type="text/css">
<script src="resources/scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<!--<script src="http://use.edgefonts.net/source-code-pro.js"></script>-->
<!--<script src="http://use.edgefonts.net/inconsolata.js"></script> -->
<script src="resources/scripts/ace/ace.js" type="text/javascript" data-ace-base="resources/scripts/ace" charset="utf-8"></script>
</head>
<body>
	<div id="notification" class="notification"></div>	
	<div id="editor"></div>
	<div id="start" class="start">This will become the start page</div>
	<div id="controlPanel" class="control-panel">
		<table>
			<tr><td class="label-right-justify">Buffer:</td><td><select id="bufferSwitcher"></select></td></tr>
			<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
			<tr><td class="label-right-justify">Theme:</td><td><select id="themeSwitcher"></select></td></tr>
			<tr><td class="label-right-justify">Font Size:</td><td><select id="fontSizeSwitcher"></select></td></tr>
			<tr><td class="label-right-justify">Language Mode:</td><td><select id="languageModeSwitcher"></select></td></tr>
            <tr><td class="label-right-justify">Show Invisible Characters:</td><td><input id="showInvisibleChars" type="checkbox" /></td></tr>
			<tr><td class="label-right-justify">Show Indent Guides:</td><td><input id="showIndentGuides" type="checkbox" /></td></tr>
		    <tr><td class="label-right-justify">Show Gutter:</td><td><input id="showGutter" type="checkbox" /></td></tr>
			<tr><td class="label-right-justify">Line Wrap at 80 chars:</td><td><input id="lineWrap" type="checkbox" /></td></tr>
			<tr><td class="label-right-justify">Print Margin at 80 chars:</td><td><input id="printMargin" type="checkbox" /></td></tr>
			<tr><td class="label-right-justify">Line Endings:</td><td><select id="lineEndingsSwitcher"><option value="windows">Windows</option><option value="unix">Unix</option><option value="auto">Auto</option></select></td></tr>			
		</table>
		<br/>
		<br/>
	</div>
	<div id="about" class="about"></div>
	<div id="help" class="help">This will become the help page</div>
	<input id="fileOpenDialog" style="display:none;" type="file" multiple />
	<input id="fileSaveAsDialog" style="display:none;" type="file" nwsaveas />
	<script src="resources/scripts/editor.js" type="text/javascript"></script>
</body>
</html>
